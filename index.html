<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mossam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard.css">
   
</head>
<body class="h-full bg-gradient-to-br from-blue-400 to-purple-500 transition-all duration-500">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-6 shadow-text">Mossam Dashboard</h1>
            <div class="relative max-w-md mx-auto">
                <input type="search" id="citySearch" class="w-full px-6 py-3 rounded-full bg-white bg-opacity-20 text-white placeholder-white border-2 border-white focus:outline-none focus:ring-2 focus:ring-white text-lg" placeholder="Search for a city..." aria-label="Search for a city">
                <button id="searchButton" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white text-purple-500 px-6 py-2 rounded-full hover:bg-opacity-80 transition-colors duration-300 font-semibold">Search</button>
            </div>
        </header>

        <nav class="mb-12 text-center">
            <a href="#" id="forecastLink" class="text-white hover:text-blue-200 transition-colors duration-300 text-lg font-semibold underline mr-4">View 5-Day Forecast</a>
            <button id="geolocateButton" class="bg-white text-purple-500 px-4 py-2 rounded-full text-sm hover:bg-opacity-80 transition-colors duration-300 font-semibold">Use My Location</button>
        </nav>

        <div id="loadingSpinner" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-50" style="display: none;">
            <div class="spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <section id="currentWeather" class="glass-effect rounded-2xl p-8 text-white col-span-full fade-in shadow-lg">
                <h2 class="text-3xl font-semibold mb-6">Current Weather</h2>
                <div class="flex flex-wrap items-center justify-between">
                    <div>
                        <h3 id="cityName" class="text-5xl font-bold mb-3">Loading...</h3>
                        <p id="weatherDescription" class="text-2xl mb-4 capitalize">Please wait</p>
                    </div>
                    <div class="text-right">
                        <div class="flex items-center justify-end mb-4">
                            <div id="weatherIcon" class="weather-icon mr-4 text-6xl" aria-hidden="true"></div>
                            <p id="temperature" class="text-7xl font-bold">--°C</p>
                        </div>
                        <p id="feelsLike" class="text-xl mb-2">Feels like --°C</p>
                        <button id="unitToggle" class="bg-white text-purple-500 px-4 py-2 rounded-full text-sm hover:bg-opacity-80 transition-colors duration-300 font-semibold">Switch to °F</button>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-6 mt-8">
                    <div class="text-center glass-effect rounded-xl p-4">
                        <p class="text-sm uppercase mb-2 font-semibold">Humidity</p>
                        <p id="humidity" class="text-3xl font-bold">--%</p>
                    </div>
                    <div class="text-center glass-effect rounded-xl p-4">
                        <p class="text-sm uppercase mb-2 font-semibold">Wind</p>
                        <p id="windSpeed" class="text-3xl font-bold">-- m/s</p>
                    </div>
                    <div class="text-center glass-effect rounded-xl p-4">
                        <p class="text-sm uppercase mb-2 font-semibold">Pressure</p>
                        <p id="pressure" class="text-3xl font-bold">-- hPa</p>
                    </div>
                </div>
            </section>

            <section class="glass-effect rounded-2xl p-6 text-white fade-in shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Temperature Forecast</h2>
                <canvas id="temperatureChart"></canvas>
            </section>

            <section class="glass-effect rounded-2xl p-6 text-white fade-in shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Precipitation Chance</h2>
                <canvas id="precipitationChart"></canvas>
            </section>

            <section class="glass-effect rounded-2xl p-6 text-white fade-in shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Wind Speed Forecast</h2>
                <canvas id="windChart"></canvas>
            </section>

            <section class="glass-effect rounded-2xl p-6 text-white fade-in shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Weather Summary</h2>
                <canvas id="weatherSummaryChart"></canvas>
            </section>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="dashboard.js">
    </script>
</body>
</html>
